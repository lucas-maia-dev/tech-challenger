<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulário HTML</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>POSTECH - FULLSTACK</h1>
        <p>Desafio aula inaugural</p>
      </div>
    </header>
    <main>
      <div class="container">
        <form id="form" >
          <h2>Informações do grupo</h2>
          <div class="form-group">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" name="nome" /><br />
          </div>

          <div class="form-group">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome1" name="nome" /><br />
          </div>

          <div class="form-group">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome2" name="nome" /><br />
          </div>

          <div class="form-group">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome3" name="nome" /><br />
          </div>

          <div class="form-group">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome4" name="nome" /><br />
          </div>

          <div class="form-group">
            <label for="nome">História do grupo:</label><br />
            <textarea id="history" name="history">

            </textarea>
          </div>

          <div class="form-group">
            <input id="send" type="submit" />
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
